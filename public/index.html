<!DOCTYPE html>
<html ng-app="app" ng-cloak>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>Angular Append Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Vendor Packages-->
        <link rel="stylesheet" href="css/vendor.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!--Application Code-->
        <link rel="stylesheet" href="css/app.min.css">

        <link rel="shortcut icon" href="">
    </head>

    <body>

    <!--Application Container-->
    <div class="container" ng-controller="MainCtrl as $ctrl">
        <h2>{{ $ctrl.appName() }}</h2>

        <table class="table table-bordered">
            <thead>
                <td>First</td>
                <td>Last</td>
                <td>Full</td>
                <td>Hobbies</td>
                <td>&nbsp;</td>
            </thead>
            <tbody>
                <tr ng-repeat="person in $ctrl.people">
                    <td>
                        <input
                                type="text"
                                ng-model="person.fname"
                                ng-change="$ctrl.updateFullName($index)"
                        >
                    </td>
                    <td>
                        <input
                                type="text"
                                ng-model="person.lname"
                                ng-change="$ctrl.updateFullName($index)"
                        >
                    </td>
                    <td>{{person.fullname}}</td>
                    <td>{{ person.hobbies }}</td>
                    <td>
                        <multiselect
                                ng-model="person.hobbyList"
                                options="$ctrl.hobbies"
                                show-search="true"
                                show-unselect-all="true"
                                show-select-all="true"
                                ng-change="$ctrl.updateHobbies($index)"
                        >
                        </multiselect>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>

    <!--Vendor Packages-->
    <script type="text/javascript" src="js/vendor.min.js"></script>

    <!--Application Code-->
    <script type="text/javascript" src="js/app.min.js"></script>

</body>
</html>
